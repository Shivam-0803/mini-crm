services:
  - type: web
    name: mini-crm-frontend
    env: node
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://mini-crm-backend-3ri2.onrender.com 